version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    groups:
      # Group Next.js and React updates together
      nextjs:
        patterns:
          - "next"
          - "react"
          - "react-dom"
      # Group TypeScript related packages
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
          - "@typescript-eslint/*"
      # Group ESLint plugins
      eslint:
        patterns:
          - "eslint"
          - "eslint-*"
      # Group code formatting tools
      formatting:
        patterns:
          - "prettier"
          - "eslint-config-prettier"
          - "eslint-plugin-prettier"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
